<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="https://i.pinimg.com/originals/e5/80/b7/e580b745cecd0ee0ce9c87cbfc461d4c.png">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="register-page">
    <div class="register-container">
        <form action="/register" method="post" class="register-form">
            <h1 class="register-title">REGISTRARSE</h1>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <div class="input-group">
                <label for="username" class="input-label">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Escribir Nombre de Usuario" required>
            </div>

            <div class="input-group">
                <label for="email" class="input-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Escribir Correo" required>
            </div>

            <div class="input-group">
                <label for="password" class="input-label">Contraseña</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Escribir Contraseña" required>
            </div>
            
            <div class="input-group">
                <label for="pais" class="input-label">País</label>
                <select id="pais" name="pais" class="input-field" required>
                    <optgroup label="Grupo 1">
                        <option value="Argentina">Argentina</option>
                        <option value="Peru">Perú</option>
                        <option value="Chile">Chile</option>
                        <option value="Canada">Canadá</option>
                    </optgroup>
                    <optgroup label="Grupo 2">
                        <option value="Mexico">México</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Venezuela">Venezuela</option>
                        <option value="Jamaica">Jamaica</option>
                    </optgroup>
                    <optgroup label="Grupo 3">
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Panama">Panamá</option>
                        <option value="Bolivia">Bolivia</option>
                    </optgroup>
                    <optgroup label="Grupo 4">
                        <option value="Brasil">Brasil</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Costa Rica">Costa Rica</option>
                    </optgroup>
                </select>
            </div>

            <div class="input-group checkbox-group">
                <input type="checkbox" id="show-password" class="checkbox-field">
                <label for="show-password" class="checkbox-label">Mostrar contraseña</label>
            </div>

            <div class="button-wrapper">
                <button type="submit" class="submit-button">REGISTRARSE</button>
            </div>

            <div class="footer-wrapper">
                <h2 class="register-footer"><a href="/" class="footer-link">¿Ya tienes cuenta?</a></h2>
            </div>
        </form>
    </div>
    <script>
        document
          .getElementById("show-password")
          .addEventListener("change", function () {
            var passwordInput = document.getElementById("password");
            var confirmPasswordInput = document.getElementById("confirm-password");
            if (this.checked) {
              passwordInput.type = "text";
              confirmPasswordInput.type = "text";
            } else {
              passwordInput.type = "password";
              confirmPasswordInput.type = "password";
            }
          });
    </script>
</body>
</html>
